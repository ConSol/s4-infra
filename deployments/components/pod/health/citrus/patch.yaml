apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  template:
    spec:
      containers:
        - name: main
          livenessProbe:
            httpGet:
              path: /health
              port: 4567
            initialDelaySeconds: 3
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 1
            successThreshold: 1